name: apigw-manager

on:
  push:
    branches:
      - master
    paths:
      - "sdks/apigw-manager/**"
  pull_request:
    branches:
      - master
    paths:
      - "sdks/apigw-manager/**"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'sdks/apigw-manager/requirements_dev.txt'

    - name: Install dependencies
      run: pip install -r sdks/apigw-manager/requirements_dev.txt -i https://pypi.org/simple/

    - name: Test with tox
      run: tox
      working-directory: sdks/apigw-manager
