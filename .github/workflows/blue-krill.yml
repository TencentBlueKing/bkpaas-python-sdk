name: CI Check for blue-krill

on:
  push:
    branches: [master, staging]
    paths:
      - "sdks/blue-krill/**"
  pull_request:
    branches: [master, staging]
    paths:
      - "sdks/blue-krill/**"
  workflow_dispatch:
  release:
    types: [published]
jobs:
  check:
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Format with isort
        working-directory: sdks/blue-krill
        run: |
          pip install isort==5.12.0
          isort . --settings-path=pyproject.toml
      - name: Format with black
        working-directory: sdks/blue-krill
        run: |
          pip install black==23.7.0 click==8.1.6
          black . --config=pyproject.toml
      - name: Lint with flake8
        working-directory: sdks/blue-krill
        run: |
          pip install flake8==4.0.1 pyproject-flake8==0.0.1a5
          pflake8 . --config=pyproject.toml
      - name: Lint with mypy
        working-directory: sdks/blue-krill
        run: |
          pip install mypy==0.910 types-requests==2.31.0.2 types-setuptools==57.4.18 types-dataclasses==0.1.7 types-redis==3.5.18 types-PyMySQL==1.1.0.1 types-six==0.1.9 types-toml==0.1.5
          mypy . --config-file=pyproject.toml
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2.3.0
        with:
          poetry-version: 1.5.1
      - name: Start Redis Container
        uses: supercharge/redis-github-action@1.4.0
        if: runner.os == 'Linux'
        with:
          redis-version: 3.2.0
      - name: Set Redis URL
        if: runner.os == 'Linux'
        run: |
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
      - name: Install dependencies
        working-directory: sdks/blue-krill
        run: |
          poetry export --without-hashes --dev -o requirements-dev.txt
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt
          python -m pip install tox-gh-actions==2.8.1
      - name: Run test with tox targets for ${{ matrix.python-version }}
        working-directory: sdks/blue-krill
        run: tox
  build:
    runs-on: macos-latest
    if: github.event.release && contains(github.event.release.tag_name, 'blue-krill')
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2.3.0
        with:
          poetry-version: 1.5.1
      - name: Build blue-krill
        run: |
          cd sdks/blue-krill
          poetry install
          poetry build
          echo "${{ github.event.release.tag_name }} ${{ github.sha }}" > Release.txt
          cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Release.txt
            sdks/blue-krill/dist/*
