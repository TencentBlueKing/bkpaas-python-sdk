[tool.poetry]
name = "bkapi-client-core"
version = "1.2.0"
description = "A toolkit for buiding blueking API clients."
readme = "README.md"
authors = ["blueking <blueking@tencent.com>"]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/TencentBlueKing/bkpaas-python-sdk/"
Repository = "https://github.com/TencentBlueKing/bkpaas-python-sdk/"

[tool.poetry.dependencies]
python = "^2.7 || ^3.6"
requests = ">=2.20"
typing = {version = "^3.10.0", python = "2.7"}
curlify = ">=2.0"
bkoauth = {version = ">=0.0.10", optional = true}
typing-extensions = ">=3.7.4"
prometheus-client = {version = ">=0.9.0", optional = true}
six = "*"

[tool.poetry.extras]
django=["bkoauth", "prometheus-client"]
monitor=["prometheus-client"]

[tool.poetry.dev-dependencies]
pytest = {version = "^7.0.1", python = "^3.7"}
pytest-cov = {version = "^4.0.0", python = "^3.7"}
pytest-mock = {version = "^3.6.1", python = "^3.7"}
pytest-django = {version = "^4.5.0", python = "^3.7"}
pytest-pretty = {version = "^1.1.0", python = "~3.7.0"}
Faker = {version = "^14.2.1", python = "^3.7"}
ruff = {version = "^0.1.3", python = "~3.7.0"}
mypy = {version = "^0.971", python = "^3.7"}
pre-commit = {version = "^2.17.0", python = "^3.7"}
requests-mock = {version = "^1.9.3"}
dephell = {version = "^0.8.3", python = "^3.7"}
tox = {version = "^3.23.1", python = "^3.7"}
more-itertools = "^5.0"
types-requests = {version = "^2.25.0", python = "^3.6"}
types-six = {version = "1.16.21.9", python = "^3.6"}
dataclasses = {version = "0.8", python = "~3.6"}
django = "1.11.20"
prometheus-client = {version = "*"}
bkoauth = {version = "*", optional = true}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "tencent"
url = "https://mirrors.cloud.tencent.com/pypi/simple/"
priority = "default"

[tool.mypy]
ignore_missing_imports = true
follow_imports = "skip"
no_implicit_optional = true
show_error_codes = true
strict_optional = true
pretty = true

[[tool.mypy.overrides]]
module = [
    "*.migrations.*",
]
ignore_errors = true

[tool.pytest.ini_options]
addopts = "-p no:pastebin -p no:nose -p no:doctest -p no:warnings"
testpaths = ["tests"]

[tool.ruff]
# https://docs.astral.sh/ruff/rules/
select = [
    "E",
    "F",
    "W",
    "I",
    "C90",
    "B",
    "PIE",
    "C4",
    "PL",
    "RET",
    "N",
    "PERF",
    "G",
    "TRY",
    "SIM",
    "PT",
]

# Disable E501 until this issue is fixed: https://github.com/astral-sh/ruff/issues/3825
ignore = [
    # https://beta.ruff.rs/docs/rules/assert-raises-exception/
    "B017",
    # https://beta.ruff.rs/docs/rules/raise-without-from-inside-except/
    "B904",
    # https://beta.ruff.rs/docs/rules/zip-without-explicit-strict/
    "B905",
    # https://beta.ruff.rs/docs/rules/line-too-long/
    "E501",
    # https://beta.ruff.rs/docs/rules/ambiguous-variable-name/
    "E741",
    # https://beta.ruff.rs/docs/rules/unused-variable/
    "F841",
    # https://beta.ruff.rs/docs/rules/error-suffix-on-exception-name/
    "N818",
    # https://beta.ruff.rs/docs/rules/try-except-in-loop/
    "PERF203",
    # https://beta.ruff.rs/docs/rules/too-many-arguments/
    "PLR0913",
    # https://beta.ruff.rs/docs/rules/raise-vanilla-args/
    "TRY003",
    # https://beta.ruff.rs/docs/rules/reraise-no-cause/
    "TRY200",
    # https://beta.ruff.rs/docs/rules/try-consider-else/
    "TRY300",
    # https://beta.ruff.rs/docs/rules/raise-within-try/
    "TRY301",
    # https://beta.ruff.rs/docs/rules/magic-value-comparison/
    "PLR2004",
    # https://beta.ruff.rs/docs/rules/suppressible-exception/
    "SIM105",
    # https://beta.ruff.rs/docs/rules/open-file-with-context-handler/
    "SIM115",
]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "*/migrations/*",
]

# Same as Black.
line-length = 119

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 12

[tool.ruff.isort]
relative-imports-order = "closest-to-furthest"
known-first-party = ["bkapi_client_core"]

[tool.tox]
legacy_tox_ini = """
[tox]
minversion = 3.23
isolated_build = True
envlist = py{27,36,37}-requests2-{20,26}

[gh-actions]
python =
    2.7: py27
    3.6: py36
    3.7: py37

[testenv]
deps =
  -r requirements_tox.txt
  requests2-20: requests==2.20
  requests2-26: requests==2.26
commands =
  pytest tests
"""
