[tool.poetry]
name = "apigw-manager"
version = "2.0.2"
description = "The SDK for managing blueking gateway resource."
readme = "README.md"
authors = ["blueking <blueking@tencent.com>"]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/TencentBlueKing/bkpaas-python-sdk/"
Repository = "https://github.com/TencentBlueKing/bkpaas-python-sdk/"

[tool.poetry.dependencies]
python = "^3.6.1"
setuptools = ">=21.0.0"
urllib3 = ">=1.25.3"
future = "0.18.2"
pyyaml = ">=5.4.1"
bkapi-bk-apigateway = "^1.0.11"
bkapi-client-core = ">=1.1.3"
pyjwt = {version = ">=1.6.4", optional = true}
django-environ = {version = ">=0.8.1", optional = true}
Django = {version = ">=1.11.1", optional = true}
cryptography = {version = ">=3.1.1", optional = true}
packaging = {version = ">=21.0"}
PyMySQL = {version = "^1.0.2", optional = true}
kubernetes = {version = "*", optional = true}

[tool.poetry.extras]
cryptography = ["cryptography", "pyjwt"]
django = ["django", "pyjwt"]
demo = ["django-environ", "django", "PyMySQL", "pyjwt"]
kubernetes = ["kubernetes"]

[tool.poetry.dev-dependencies]
m2r = "^0.2.1"
pytest = "^6.2.2"
pytest-cov = ">=2.8.1"
black = "^20.8b1"
isort = "^5.8.0"
autoflake = "^1.4"
pre-commit = "^2.11.1"
mypy = "^0.812"
flake8 = "^3.9.0"
python-dateutil = "2.8.1,<3.0.0"
Faker = "^6.6.3"
pytest-mock = "^3.5.1"
tox = "^3.23.0"
ipython = "7.16.1"
jedi = "0.17.2"
pytest-django = "^4.1.0"
python_dateutil = ">=2.5.3"
twine = "^3.4.1"
django = ">=1.11.1"
kubernetes = "^24.2.0"

[tool.black]
line-length = 119

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
