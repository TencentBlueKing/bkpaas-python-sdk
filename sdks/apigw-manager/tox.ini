[tox]
minversion = 3.23.0
isolated_build = True
envlist = py{38,39,310,311}-django{1,2,3}-pyjwt{1,2}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
extras = cryptography
allowlist_externals = pytest
deps =
    django1: django<2
    django2: django<3
    django3: django<4
    pyjwt1: pyjwt<2
    pyjwt2: pyjwt<3
commands =
    pytest -v --ds demo.settings tests
